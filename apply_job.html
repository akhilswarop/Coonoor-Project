<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/globalStyles.css">
    <title>Image Grid</title>
    <style>
        @font-face {
            font-family: 'AktivGroteskBold';
            src: url('fonts/aktivgrotesk-bold.woff2') format('woff2'),
                 url('fonts/aktivgrotesk-bold.woff') format('woff'),
                 url('fonts/aktivgrotesk-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'AktivGroteskBold', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa; /* Light background color matching the site's design language */
            color: #333;
        }

        .header {
            text-align: center;
            background-color: #007bff; /* Matching the site's primary color */
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
