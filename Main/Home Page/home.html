<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Folks</title>
    <link rel="icon" href="Main/Home Page/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://db.onlinewebfonts.com/c/64fb8f69802c13d3091ad1f6a93b1413?family=Aesthet+Nova+W05+Black" rel="stylesheet">
    <script>
        window.onload = function() {
            const swiper = new Swiper('.swiper', {
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 5000, // Time in milliseconds between slides
                },
            });
        };
    </script>
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
 <navbar class="navbar">
    <a class="navbar-brand" href="#"><img src="Logo.png" height="30px"></a>
    <nav role="navigation">Products</nav>
    <nav role="navigation">Categories</nav>
    <nav role="navigation">Offers</nav>
 </navbar>   

 <div class="container">
<div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="strawberry.jpg" alt="strawberry"></div>
      <div class="swiper-slide"><img src="carrot.jpg" alt="carrot"></div>
      <div class="swiper-slide"><img src="honey.jpg" alt="carrot"></div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-scrollbar"></div>
  </div>
 </div>
</body>
</html>
