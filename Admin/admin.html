<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            width: 200px;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
        }

        nav a.right {
            order: -1; /* Move the logo to the top */
        }

        main {
            margin-left: 200px; /* Adjust margin to match nav width */
            padding: 20px;
            flex-grow: 1;
        }

        @media screen and (max-width: 600px) {
            nav {
                width: 100%;
                position: static;
            }

            nav a.right, nav a.logo {
                float: none;
                display: block;
                text-align: center;
                width: 100%;
            }

            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<img src="" alt="logo">
<nav>
    <a href="#home">Home</a>
    <a href="#categories">Categories</a>
    <a href="#offers">Offers</a>
    <a href="#admin">Admin</a>
</nav>

<main>
    <!-- Content of your page goes here with corresponding section IDs -->
    <section id="home">
        <h2>Home Section</h2>
        <!-- Your home section content -->
    </section>

    <section id="categories">
        <h2>Categories Section</h2>
        <!-- Your categories section content -->
    </section>

    <section id="offers">
        <h2>Offers Section</h2>
        <!-- Your offers section content -->
    </section>

    <section id="admin">
        <h2>Admin Section</h2>
        <!-- Your admin section content -->
    </section>
</main>

</body>
</html>
